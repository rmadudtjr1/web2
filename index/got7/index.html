<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="kys엔터테인먼트 갓세븐">

	<title>:: GOT7 ::</title>
	<script src="../../jquery/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animation.css">
	<script>
		$(function() {
			$('.img').click(function() {
				let idx=$(this)[0].id-1;
				$('.bgimg').fadeOut("slow", function() {
					$('.bgimg>img').removeAttr('class');
					$('.bgimg>img')[idx].setAttribute('class', 'active');
					$('.basic').css('display', 'none');
					$('.bgimg').fadeIn("slow", function() {
						$('.active').fadeIn("slow");
					});
				});
				
			})
		})
	</script>
</head>
<body>
	<!-- header -->
	<div id="header">
		<div class="logo"><a href="index.html">GOT7</a></div>
		<ul class="menu">
			<li><a href="../../video/got7/video.html">VIDEO</a></li>
			<li><a href="../../gallery/got7/gallery.html">GALLERY</a></li>
			<li><a href="../../discography/got7/discography.html">DISCOGRAPHY</a></li>
			<li><a href="../../profile/got7/profile.html">PROFILE</a></li>
		</ul>
	</div>
	
	<!-- profile background -->
	<div id="background">
		<div class="basic"></div>
		<div class="mainlogo"></div>
	</div>
	
	<!-- footer -->
	<div id="footer">

		<div class="snsicon">
			<a href="https://www.instagram.com/got7.with.igot7" class="instagram">Instagram</a>
			<a href="https://twitter.com/GOT7Official" class="twitter">Twitter</a>
			<a href="https://www.facebook.com/GOT7Official" class="facebook">Facebook</a>
			<a href="http://www.youtube.com/jypentertainment" class="youtube">Youtube</a>
		</div>
	</div>
</body>
</html>
