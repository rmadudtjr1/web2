<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="kys엔터테인먼트 2pm">
	<meta name="keywords" content="2PM, kys, kysidol">
	<title>:: 2PM | Profile ::</title>
	<script src="../../jquery/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animation.css">
	<script>
		$(function() {
			$('.img').click(function() {
				let idx=$(this)[0].id-1;
				$('.bgimg').fadeOut("slow", function() {
					$('.bgimg>img').removeAttr('class');
					$('.bgimg>img')[idx].setAttribute('class', 'active');
					$('.basic').css('display', 'none');
					$('.bgimg').fadeIn("slow", function() {
						$('.active').fadeIn("slow");
					});
				});
				
			})
		})
	</script>
</head>
<body>
	<!-- header -->
	<div id="header">
		<div class="logo"><a href="../../index/2pm/index.html">2PM</a></div>
		<ul class="menu">
			<li><a href="../../video/2pm/video.html">VIDEO</a></li>
			<li><a href="../../gallery/2pm/gallery.html">GALLERY</a></li>
			<li><a href="../../discography/2pm/discography.html">DISCOGRAPHY</a></li>
			<li><a href="profile.html">PROFILE</a></li>
		</ul>
	</div>
	
	<!-- profile background -->
	<div id="background">
		<div class="basic"></div>
		<div class="bgimg">
			<img src="images/profile/large/1.jpg">
			<img src="images/profile/large/2.jpg">
			<img src="images/profile/large/3.jpg">
			<img src="images/profile/large/4.jpg">
			<img src="images/profile/large/5.jpg">
			<img src="images/profile/large/6.jpg">
		</div>
	</div>
	
	<!-- profile thumbnails -->
	<div id="thumbnails_wrapper">
		<div id="outer_container">
			<div class="thumbScroller">
				<div class="container">
					<div class="content">
						<img class="img" id="1" src="images/profile/thumbs/1.jpg">
					</div>
					<div class="content">
						<img class="img" id="2" src="images/profile/thumbs/2.jpg">
					</div>
					<div class="content">
						<img class="img" id="3" src="images/profile/thumbs/3.jpg">
					</div>
					<div class="content">
						<img class="img" id="4" src="images/profile/thumbs/4.jpg">
					</div>
					<div class="content">
						<img class="img" id="5" src="images/profile/thumbs/5.jpg">
					</div>
					<div class="content">
						<img class="img" id="6" src="images/profile/thumbs/6.jpg">
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- footer -->
	<div id="footer">
		<div class="kyslogo"><a href="../../main/index.html">KYS Entertainment</a></div>
		<div class="snsicon">
			<a href="https://www.instagram.com/real_2pmstagram/" class="instagram">Instagram</a>
			<a href="https://twitter.com/follow_2pm" class="twitter">Twitter</a>
			<a href="https://www.facebook.com/2pm.jype" class="facebook">Facebook</a>
			<a href="http://www.youtube.com/user/2pm" class="youtube">Youtube</a>
		</div>
	</div>
</body>
</html>
