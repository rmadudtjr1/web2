<script type="text/javascript">
	$(function() { 
		$('.snip1477').click(function(){	
			lightBoxOpen($(this).attr("id"));
		});
		$('#lightbox').click(function(){
			lightBoxClose();
		});
	}) 
	function lightBoxOpen(id){
		$(document).ready(function(){
			$('#lightbox').fadeIn(500);
			$("#lightbox").load(id + ".html");   
		});
		$('#lightbox').removeAttr('class');
		$('#lightbox').attr('class', 'active');
	}
	function lightBoxClose(){
		$('#lightbox').fadeOut(500);
		$('#lightbox').children().fadeOut(500);	
	}
</script>
